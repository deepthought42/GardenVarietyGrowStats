<!DOCTYPE html>
<html lang="en" ng-app="farmStatsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
   
  <title>Farming App</title>
  
  
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="css/codiqa.ext.css">
  <link rel="stylesheet" href="css/mobile-nav.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
     
</head>
<body ng-controller="MushroomListCtrl">
<!-- Mushroom -->
<div data-role="page" id="mushroom-list" >
    <div data-theme="a" data-role="header">
		<a href="#" data-icon="back" data-rel="back">Back</a>
		 <a href="#mushroom-detail" ng-click="newMushroom()" data-icon="add" class="ui-btn-right">New</a>

        <h3>
            Mushrooms
        </h3>
        
    </div>
	
     
     <div data-role="content" >
	   <!--Sidebar content-->
		<div data-role="fieldcontain">
			<input ng-model="query" name="" id="searchinput4" placeholder="" value="" type="search">
		</div>
        <!--Body content-->

         <ul data-role="listview" data-divider-theme="b" data-inset="true" class="mushrooms">
			<li data-theme="c" ng-repeat="mushroom in mushrooms | filter:query">
                <a href="#mushroom-detail" data-transition="slide" ng-click="selectMushroom(mushroom.id)" value="{{mushroom.id}}"> 
                    {{mushroom.variety}}
                </a>
            </li>
        </ul>
    </div>

	
    <div data-theme="a" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="home">
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        Plant
                    </a>
                </li>
                <li>
                    <a href="#mushroom-list" data-transition="fade" data-theme="" data-icon="">
                        Mushroom
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Mushroom Detail Page-->
<div id="mushroom-detail" data-role="page" >
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>

        <h1>{{mushroom.variety}}</h1>
        <a href="#mushroom-list" ng-click="saveMushroom(mushroom.id)" data-icon="check" class="ui-btn-right">Save</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="variety">Variety</label>
                <input id="variety" type="text" ng-model="mushroom.variety" />
            </li>
            <li data-role="fieldcontain">
                <label for="latin_name">Latin Name</label>
                <textarea id="latin_name" cols="40" rows="8" ng-model="mushroom.latin_name"></textarea>
            </li>
            <li data-role="fieldcontain">
                <label for="description">Description</label>
                <input id="description" type="text" ng-model="mushroom.description"/>
            </li>
            <li data-role="fieldcontain">
                <label for="context">Substrate</label>
                <input id="context" type="text" ng-model="mushroom.substrate"/>
            </li>
			<li data-role="fieldcontain">
                <label for="context">Difficulty</label>
                <input id="context" type="text" ng-model="mushroom.difficulty"/>
            </li>
			<li data-role="fieldcontain">
                <label for="context">Min. Spawn Time</label>
                <input id="context" type="text" ng-model="mushroom.spawn_time_min"/>
            </li>
			<li data-role="fieldcontain">
                <label for="context">Max Spawn time</label>
                <input id="context" type="text" ng-model="mushroom.spwan_time_max"/>
            </li>
			<li data-role="fieldcontain">
                <label for="context">Min. Fruit Time</label>
                <input id="context" type="text" ng-model="mushroom.min_fruit_time"/>
            </li>
			<li data-role="fieldcontain">
                <label for="context">Max. Fruit Time</label>
                <input id="context" type="text" ng-model="mushroom.max_fruit_time"/>
            </li>
			
			<li data-role="fieldcontain">
                <label for="context">Price per oz</label>
                <input id="context" type="text" ng-model="mushroom.price_per_oz"/>
            </li>
        </ul>
        <button data-inline="true" onclick="$.mobile.changePage('#mushroom-list')" ng-click="saveMushroom(mushroom.id)">
            Create Mushroom
        </button>
    </div>
    <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="home">
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        Plant
                    </a>
                </li>
                <li>
                    <a href="#mushroom-list" data-transition="fade" data-theme="" data-icon="">
                        Mushroom
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>

</body>

 <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
   <script src="lib/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</html>
